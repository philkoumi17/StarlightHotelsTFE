<!-- <h2>Redirection vers la plateforme de paiement</h2> -->
<form #form ngNoForm method="post" action="https://ogone.test.v-psp.com/ncol/test/orderstandard_utf8.asp" id=form1 name=form1>

    <!-- paramètres généraux : voir Paramètres de formulaire -->
    <input type="hidden" name="PSPID" value="mystermask01">
    <input type="hidden" name="ORDERID" value="{{payment.orderId.toString()}}">
    <input type="hidden" name="AMOUNT" value="{{payment.amount.toString()}}">
    <input type="hidden" name="CURRENCY" value="EUR">
    <input type="hidden" name="LANGUAGE" value="fr_BE">
    <input type="hidden" name="CN" value="">
    <input type="hidden" name="EMAIL" value="{{user.email}}">
    <input type="hidden" name="OWNERZIP" value="{{user.codePostal}}">
    <input type="hidden" name="OWNERADDRESS" value="{{user.rue}}">
    <input type="hidden" name="OWNERCTY" value="{{user.ville}}">
    <input type="hidden" name="OWNERTOWN" value="{{user.ville}}">
    <input type="hidden" name="OWNERTELNO" value="{{user.phoneNumber}}">

    <!-- vérification avant le paiement : voir Sécurité : vérification avant le paiement -->
    <input type="hidden" name="SHASIGN" value="{{payment.shaSign}}">

    <!-- apparence et impression: voir Apparence de la page de paiement -->
    <input type="hidden" name="TITLE" value="Starlight Hotel">
    <input type="hidden" name="BGCOLOR" value="">
    <input type="hidden" name="TXTCOLOR" value="">
    <input type="hidden" name="TBLBGCOLOR" value="">
    <input type="hidden" name="TBLTXTCOLOR" value="">
    <input type="hidden" name="BUTTONBGCOLOR" value="">
    <input type="hidden" name="BUTTONTXTCOLOR" value="">
    <input type="hidden" name="LOGO" value="">
    <input type="hidden" name="FONTTYPE" value="">

    <!-- redirection après la transaction : voir Feedback au client sur la transaction -->
    <input type="hidden" name="ACCEPTURL" value="http://localhost:4200/home/book-hotel/confirmed/:id">
    <input type="hidden" name="DECLINEURL" value="">
    <input type="hidden" name="EXCEPTIONURL" value="">
    <input type="hidden" name="CANCELURL" value="">

    <button type="submit">Payer en ligne</button>
</form>
