<app-navbar></app-navbar>
<section class="homecontent row-mb-5">
    <h1>{{this.hotel.nom}}</h1>
    <small *ngFor="let number of stars">
        <i class="fas fa-star"></i>
    </small>

    <app-search class="row-mt-3" [searchInstance]="searchInstance" [isRoomSelection]="isRoomSelection"></app-search>

    <div class="row">
        <div class="col-sm-12">
            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title" style="text-align: center;"><i class="fas fa-bed"></i> - Chambres</h3>
                </div>

                <div class="card-header" *ngFor="let categoie of joinedcategoryList">
                    <div class="card-body" style="border-radius: 0%;">
                        <div class="row">
                            <div class="col-lg-2">
                                <img style="width: 150px;" src={{categoie.imageUrl}} alt="" />
                            </div>
                            <div class="col-lg-5">
                                <label>Type de chambre : {{categoie.type}}</label>
                                <p><span>{{categoie.descriptif}}</span></p>
                            </div>
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <mat-form-field class="example-full-width mb-3" appearance="outline">
                                            <mat-label>Quantit√© :</mat-label>
                                            <mat-select #choosedValue (valueChange)="getNbPart(choosedValue.value)">
                                                <mat-option *ngFor="let in of [0,1,2,3,4];let i = index" [value]="i">{{ i }}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Prix / nuit: </label>
                                    <div class="col-md-8">
                                        <input readonly="True" class="form-control text-box single-line" id="prix0" name="" type="number" value="123">
                                    </div>
                                    <i class="fas fa-euro-sign"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Participants-->
                <!-- <div *ngFor="let participant of participantList">
                    <app-add-participant [participant]="participant"></app-add-participant>
                </div> -->

                <h3>
                    <div class="row">
                        <div class="form-group ml-auto">
                            <label class="control-label">Montant total: </label>
                            <div class="col-md-8">
                                <input readonly="true" class="form-control text-box single-line" id="txtResaAmount" name="Resa.ReservationAmount" type="text" value="0,00">
                                <i class="fas fa-euro-sign"></i>
                            </div>
                        </div>
                    </div>
                </h3>
                <div class="form-group ml-auto">
                    <!--<button class="btn btn-primary" routerLink="/home/book-hotel/confirm">Next</button>-->
                    <a [routerLink]="['/home/confirm-reservation/', reservationId]" class="btn btn-info">Next !</a>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
