<div class="card-header">
    <h3 style="text-align: center;">Promotions</h3>
</div>
<div class="row mt-3">
    <div class="col-md-4" *ngFor="let hotel of hotelsList">
      <div class="card bg-light mb-3">
        <div class="card-header text-center">
          <strong>49&euro; / nuit</strong>
          <br>
          <small *ngFor="let number of hotel.stars">
            <i class="fas fa-star"></i>
          </small>
        </div>

        <!--Carousel Wrapper-->
        <div id="carouselControls{{hotel.id}}" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(45).jpg" height="100"
                   alt="First slide">
            </div>
            <div class="carousel-item" *ngFor="let image of hotel.images">
              <img class="d-block w-100" src="{{image.imageUrl}}"
                   alt="Second slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselControls{{hotel.id}}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselControls{{hotel.id}}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!--/Carousel Wrapper-->
        
        <div class="card-body">
          <h4 class="card-title">{{ hotel?.nom }}</h4>
          <p class="card-text">{{ hotel.description }}</p>
          <a [routerLink]="['/home/book-hotel/', hotel.id]" class="btn btn-indigo">Réserver</a>
          <a [routerLink]="['home/hotel-detail/', hotel.id]" class="btn btn-info" data-toggle="modal" data-target="#detailModal">Détails</a>
        </div>
      </div>
    </div>
</div>
<br />
<div class="card-header">
    <h3 style="text-align: center;">Top destinations</h3>
</div>
<div class="row mt-3">
    <div class="col-md-4" *ngFor="let hotelTop of hotelsTopList">
        <div class="card bg-light mb-3">
            <div class="card-header text-center">
                <strong>49&euro; / nuit</strong>
                <br>
                <small *ngFor="let star of hotelsList"><i class="fas fa-star"></i> </small>
            </div>
            <!--Carousel Wrapper-->
            <div id="carousel-example-1z" class="carousel slide carousel-fade mt-5" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <!--First slide-->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="http://placehold.it/1000x600" alt="First slide">
                    </div>
                    <!--/First slide-->
                    <!--Second slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg" alt="Second slide">
                    </div>
                    <!--/Second slide-->
                    <!--Third slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
                    </div>
                    <!--/Third slide-->
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->
            <div class="card-body">
                <h4 class="card-title">{{ hotelTop.nom }}</h4>
                <p class="card-text">{{ hotelTop.description }}</p>
                <a [routerLink]="['/home/book-hotel/', hotelTop.id]" class="btn btn-indigo">Réserver</a>
                <a [routerLink]="['home/hotel-detail/', hotelTop.id]" class="btn btn-info" data-toggle="modal" data-target="#detailModal">Détails</a>
            </div>
        </div>
    </div>
</div>
