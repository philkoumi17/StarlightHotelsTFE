<app-navbar></app-navbar>

<div class="container">
    <div class="mt-3"></div>
    <!--Carousel Wrapper-->
    <div id="carousel-example-1z" class="carousel slide carousel-fade mt-5" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-1z" data-slide-to="1"></li>
            <li data-target="#carousel-example-1z" data-slide-to="2"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg" alt="First slide">
            </div>
            <!--/First slide-->
            <!--Second slide-->
            <div class="carousel-item">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg" alt="Second slide">
            </div>
            <!--/Second slide-->
            <!--Third slide-->
            <div class="carousel-item">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
            </div>
            <!--/Third slide-->
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->

    <div class="jumbotron mt-3">
        <app-search [searchInstance]="searchInstance"></app-search>
        <div class="row">
            <div class="col-md-4">
                <div class="container">
                    <mat-card class="example-card">
                        <div class="card-header">
                            <h3 style="text-align: center;">Newsletters</h3>
                        </div>
                        <mat-card-content>
                            <div class="form-group col-lg-12">
                                <label class="control-label">Inscrivez-vous afin de recevoir nos meilleures offres:</label>
                                <input class="form-control" type="text" />
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <input class="btn btn-primary btn-block" type="button" value="S'inscrire" style="margin-top: 5px; padding-bottom: -5px" />
                        </mat-card-actions>
                    </mat-card>
                    <br />
                    <div class="card-primary mt-1">
                        <div class="card-header">
                            <h3 style="text-align: center;">Partenaires</h3>
                        </div>
                        <div class="card-body">
                            <div id="partnersCarousel" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                        <img class="d-block img-responsive" src="http://www.intourmarrakech.com/images/bottomimg3.jpg" alt="Office national du tourisme - Maroc">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block img-responsive" src="https://media.holidaycheck.com/data/common/organizerlogo/240x100/301.gif?3a274fd" alt="Neckermann Belgium">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block img-responsive" src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAQ0AAAAJDcwNGM3NjdkLWQ5MjgtNGI2Zi1hNWQ4LTY4ZTYzNGYyMjVjZQ.png" alt="TUI group">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block img-responsive" src="https://www.couponsherpa.com/images/merchants/large/one-and-only-resorts.png" alt="One and Only">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block img-responsive" src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAlJAAAAJDZiZDlkODliLWE5N2MtNDVhYS04M2M3LWExYWRlMmJmMjhkMQ.png" alt="Emirates">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-primary mt-1">
                        <div class="card-header">
                            <h3 style="text-align: center;">Réseaux sociaux</h3>
                        </div>
                        <div class="card-body">
                            <a><img src="https://passiondane.weebly.com/uploads/3/9/1/6/39163737/3892519_orig.png" height="45" width="210" /></a>
                            <a><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRPCPcbeH6p4nD3P-GXqhHyGEhHUG_-y-VwI58doEhWZYZN_zeCQ" height="45" width="210" /></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3" *ngFor="let hotel of hotellist">
                    <h3 class="card-header">{{ hotel.nom }}</h3>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <h6 class="card-subtitle text-muted">Support card subtitle</h6>
                    </div>
                    <img style="height: 200px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_158bd1d28ef%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_158bd1d28ef%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22129.359375%22%20y%3D%2297.35%22%3EImage%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                        alt="Card image">
                    <div class="card-body">
                        <p class="card-text">{{ hotel.description }}</p>
                        <a [routerLink]="['/home/book-hotel/', hotel.id]" class="btn btn-indigo">Réserver !</a>
                        <a [routerLink]="['home/hotel-detail/', hotel.id]" class="btn btn-info" data-toggle="modal" data-target="#detailModal">Détails !</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-sm" style="width: 52%;" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title text-center">Informations de l'hôtel</h4>
            </div>
            <div class="modal-body" id="detailHotelBody">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
